# The URL the site will be built for
base_url = "http://127.0.0.1"
title = "Théo Zuang"
description = "Théo Zuang's IT portfolio"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "apollo"
taxonomies = [{ name = "tags" }]

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-light"

[extra]
# Put all your custom variables here
theme = "light"
socials = [
  # Configure socials here
    { name = "mastodon", url = "https://infosec.exchange/@patapios_tsatsiki", icon = "mastodon" },
    { name = "linkedin", url = "https://www.linkedin.com/in/théo-zuang-732a66363/", icon = "linkedin" },
    { name = "github", url = "https://github.com/0x545a/", icon = "github" },
]

menu = [
  # Configure menu bar here
  #  { name = "/posts", url = "/posts", weight = 1 },
    { name = "/cv", url = "/cv", weight = 2 },
    { name = "/labs", url = "/labs", weight = 3 },
    { name = "/contact", url = "/about", weight = 4 },
]
repo_view = true
repo_url = "https://github.com/not-matthias/apollo/tree/main/content/"
toc = true
